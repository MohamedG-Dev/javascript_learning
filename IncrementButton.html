<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Button</title>
</head>
<body>
    <h3>Click on Button to increment the value displayed on Button</h3>
    <button id='btn' onclick="(()=>this.innerHTML++)()" style="width: 96px; height: 48px; font-size: 24px;">0</button>
</body>
</html>
