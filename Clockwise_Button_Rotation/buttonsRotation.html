<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockWise Buttons Rotation</title>
    <link rel="stylesheet" href="buttonsRotation.css" type="text/css">
    <script src="buttonsRotation.js" type="text/javascript"></script>
</head>
<body>
    <h3>Click on Button-5 to see the buttons getting rotated in clock-wise</h3>
    <div id="btns" class="buttonContainer">
        <button id="btn1" class="buttonClass">1</button>
        <button id="btn2" class="buttonClass">2</button>
        <button id="btn3" class="buttonClass">3</button><br>
        <button id="btn4" class="buttonClass">4</button>
        <button id="btn5" class="buttonClass">5</button>
        <button id="btn6" class="buttonClass">6</button><br>
        <button id="btn7" class="buttonClass">7</button>
        <button id="btn8" class="buttonClass">8</button>
        <button id="btn9" class="buttonClass">9</button>
    </div>
   
</body>
</html>
